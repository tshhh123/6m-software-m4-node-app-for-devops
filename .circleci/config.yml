  #         ddocker push
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
      - docker/push:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
